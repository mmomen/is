<template name="home">
  {{> alert}}
  {{#unless resetPassword}}
    {{#unless currentUser}}
      {{#unless showForgotPassword}}
        {{> signIn}}
        {{> signUp}}
      {{else}}
        {{> forgotPassword}}
      {{/unless}}
    {{else}}
      {{> signOut}}
    {{/unless}}
  {{else}}
    {{> resetPassword}}
  {{/unless}}
</template>

<template name="alert">
    <div class="alert">
        {{alert}}
    </div>
    <!-- end .alert -->
</template>
