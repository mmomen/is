<template name="iserPage">
  {{>friendRequests}}<br />


  {{#if currentUser}}
    {{profile 'email'}}<br />
    {{profile 'status'}} <br />
    {{profile 'statusAt'}} <br />
    {{>statusField}}

    {{#if showSearchField}}
      <div class="search-input">
        {{>searchIsers}}
        <i class="fa fa-minus-square-o fa-3x"></i>
      </div>

    {{else}}
      <div class="add-button">
        <i class="fa fa-plus-square-o fa-3x"></i>
      </div>
    {{/if}}

  {{/if}}
  <br />

  {{>friendsList}}
</template>
